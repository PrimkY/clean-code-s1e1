<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <section class="info">
    <img class="info__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <div class="container">
    <section id="new-task">
      <h3 class="new-task__label">Add Item</h3>
      <div class="new-task__controls">
        <input class="new-task__input" id="new-task__input" type="text">
        <button class="btn new-task__btn" id="new-task__btn">Add</button>
      </div>
    </section>
    <div id="tasks">
      <section class="task-group">
        <h3 class="task-group__name">Todo</h3>
        <ul id="open-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__info">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="btn task__btn task__btn_edit">Edit</button>
            <button class="btn task__btn task__btn_delete">
              <img class="task__btn-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="task task_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__info">Go Shopping</label>
            <input class="task__input" type="text" value="go shopping">
            <button class="btn task__btn task__btn_edit">Save</button>
            <button class="btn task__btn task__btn_delete">
              <img class="task__btn-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-group">
        <h3 class="task-group__name">Completed</h3>
        <ul id="closed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__info">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="btn task__btn task__btn_edit">Edit</button>
            <button class="btn task__btn task__btn_delete">
              <img class="task__btn-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
